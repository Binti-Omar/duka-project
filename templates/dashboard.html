<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div>
        <nav class="navbar opacity-100 mb-5 fixed-top navbar-expand-lg bg-body-secondary">

                <a class="navbar-brand" href="/">My duka</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="\products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stock">Stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">my account</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="">Shop</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container m-5">
        <div class="row">
            <div class="col-6">
                <canvas id="bar-chart" width="800" height="450"></canvas>
            </div>
            <div class="col-6">
                <canvas id="line-chart" width="800" height="450"></canvas>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <canvas id="bar-chart" width="800" height="450"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <script>
        // Bar chart profit per product
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{ product_names | safe }},
            datasets: [
            {
                label: "Product names",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ product_profit | safe}}
                    }
        ]
            },
            options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Profits per product'
            }
        }
        });

    </script>

    <script>
        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: [1500, 1600, 1700, 1750, 1800, 1850, 1900, 1950, 1999, 2050],
                datasets: [{
                    data: [86, 114, 106, 106, 107, 111, 133, 221, 783, 2478],
                    label: "Africa",
                    borderColor: "#3e95cd",
                    fill: false
                }, {
                    data: [282, 350, 411, 502, 635, 809, 947, 1402, 3700, 5267],
                    label: "Asia",
                    borderColor: "#8e5ea2",
                    fill: false
                }, {
                    data: [168, 170, 178, 190, 203, 276, 408, 547, 675, 734],
                    label: "Europe",
                    borderColor: "#3cba9f",
                    fill: false
                }, {
                    data: [40, 20, 10, 16, 24, 38, 74, 167, 508, 784],
                    label: "Latin America",
                    borderColor: "#e8c3b9",
                    fill: false
                }, {
                    data: [6, 3, 2, 2, 7, 26, 82, 172, 312, 433],
                    label: "North America",
                    borderColor: "#c45850",
                    fill: false
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'World population per region (in millions)'
                }
            }
        });

    </script>

    <script>
        // Bar chart for sales per product
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{ product_names | safe }},
            datasets: [
            {
                label: "Product names",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ sale_product | safe}}
                    }
        ]
            },
            options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Sales per product'
            }
        }
        });

    </script>
</body>

</html>
